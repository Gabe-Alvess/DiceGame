<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <script src="/src/js/main.js" defer></script>
    <title>Dice Game Exercise</title>
  </head>
  <body>
    <main class="screen">
      <h1 class="title">Dobbelen met 5 dobbelstenen</h1>

      <div class="images">
        <img src="/src/images/dobbel6.gif" alt="Dice 1" id="dice1" />
        <img src="/src/images/dobbel6.gif" alt="Dice 2" id="dice2" />
        <img src="/src/images/dobbel6.gif" alt="Dice 3" id="dice3" />
        <img src="/src/images/dobbel6.gif" alt="Dice 4" id="dice4" />
        <img src="/src/images/dobbel6.gif" alt="Dice 5" id="dice5" />
      </div>

      <button class="btn" id="play">Gooien</button>

      <p id="score">Dit is uw score</p>

      <p><span id="throwCount">0</span> worpen</p>

      <p class="statistiek">Statistiek :</p>

      <p>Max 1 gelijke: <span id="maxCount1">0</span></p>
      <p>Max 2 gelijke: <span id="maxCount2">0</span></p>
      <p>Max 3 gelijke: <span id="maxCount3">0</span></p>
      <p>Max 4 gelijke: <span id="maxCount4">0</span></p>
      <p>Max 5 gelijke: <span id="maxCount5">0</span></p>
    </main>
  </body>
</html>
